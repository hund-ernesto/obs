<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../index.css" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="controls">
        <button id="show-message">Show message</button>
        <button>Show confetti</button>
      </div>
    </div>

    <script type="module" src="../rt.js"></script>

    <script>
      document.getElementById("show-message").onclick((event) => {
        document.dispatchEvent(
          new CustomEvent("rt", {
            detail: { messaggio: "Show message!" },
          })
        );
      });

      setTimeout(() => {
        document.dispatchEvent(
          new CustomEvent("rt", {
            detail: { messaggio: "Loading!" },
          })
        );
      }, 2000);
    </script>
  </body>
</html>
